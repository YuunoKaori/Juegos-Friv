<!DOCTYPE html>
<html lang="es">

<head>
    <link href="favicon.ico" rel="shortcut icon">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="Click para jugar juegos flash en tsyuay.github.io/YuunoKaori/classic.html" name="description">
    <title>Juegos Friv</title>
    
    <!-- Vinculación del archivo de estilos -->
    <link rel="stylesheet" href="estilos.css">
    
    <script async src="https://www.googletagmanager.com/gtag/js"></script>
</head>

<body>

    <div id="outerContainer">
        <div id="innerContainer">
            <div id="logo"></div>
            <h1 id="clickText">&nbsp;</h1>
        </div>
    </div>

    <div id="extensionMessage">
        <p>Para una mejor experiencia de juego, te recomendamos instalar la extensión <a href="https://ruffle.rs/" target="_blank">Ruffle</a> para emular Flash.</p>
    </div>

    <svg height="2048" id="shape1" width="2048">
        <circle cx="400" cy="400" fill="white" r="300" />
    </svg>
    <svg height="2048" id="shape2" width="2048">
        <polygon points="1000,100 400,1980 1900,780 100,780 1600,1980" style="fill:#fff" />
    </svg>
    <svg height="2048" id="shape3" width="2048">
        <circle cx="400" cy="400" fill="white" r="300" />
    </svg>
    <div id="left"></div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="bottom"></div>

    <script>
        var lang = navigator.language.toLowerCase();
        if (lang == "pt-br") { lang = "br" };
        if (lang == "fil") { lang = "xx" };
        var shortLang = lang.slice(0, 2);

        var clickMessage = "";

        switch (shortLang) {
            case "bg": clickMessage = "ЩРАКНЕТЕ ВЪРХУ ЛОГОТО ЗА ДА ПРОДЪЛЖИТЕ"; break;
            case "br": clickMessage = "CLIQUE NO LOGO PARA JOGAR"; break;
            case "cs": clickMessage = "PRO HRU KLIKNĚTE NA LOGO"; break;
            case "de": clickMessage = "UM DAS SPIEL ZU STARTEN, KLICKE AUF DAS LOGO!"; break;
            case "da": clickMessage = "KLIK PÅ LOGOET FOR AT SPILLE"; break;
            case "es": clickMessage = "HAZ CLIC EN EL LOGO PARA JUGAR"; break;
            case "fr": clickMessage = "CLIQUEZ SUR LE LOGO POUR JOUER"; break;
            default: clickMessage = "CLICK ON THE LOGO TO PLAY!!!";
        }
        document.getElementById("clickText").innerHTML = clickMessage;

        document.getElementById("logo").style.backgroundImage = "url('assets/img/frivLogoParadiseMin.svg')";

        document.onclick = function() {
            window.open("http://tsyuay.github.io/YuunoKaori/classic.html", "_top")
        }

        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-124684579-1');
    </script>
</body>

</html>
